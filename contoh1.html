<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Integration</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

    <script>
        // Load Google Sheets API
        gapi.load('client', initClient);

        // API key dari proyek Google Cloud Console Anda
        const apiKey = 'YOUR_API_KEY';

        // ID Spreadsheet Google Sheets Anda
        const spreadsheetId = 'YOUR_SPREADSHEET_ID';

        function initClient() {
            gapi.client.init({
                apiKey: apiKey,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                console.log('Google Sheets API client initialized');
            }, function (error) {
                console.log('Error initializing Google Sheets API client: ' + error);
            });
        }

        // Lakukan operasi Google Sheets API di sini
    </script>

</body>
</html>
